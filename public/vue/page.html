<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="js/page.css">
    <style type="text/css">

    </style>
</head>

<body>
    <div id="app">
        <vue-nav :cur.sync="cur" :all.sync="all" v-on:btn-click="listen"></vue-nav>
        <p>{{msg}}</p>
    </div>
    <script src="//cdn.bootcss.com/vue/1.0.26/vue.js"></script>
    <script src="js/page.js"></script>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            cur: 1,
            all: 8,
            msg: ''
        },
        components: {
            'vue-nav': Vnav
        },
        methods: {
            listen: function(data) {
                this.msg = '你点击了' + data + '页'
            }
        }
    })
    </script>
</body>

</html>
